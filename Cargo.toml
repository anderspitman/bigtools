[package]
name = "bigtools"
version = "0.1.8"
authors = ["Jack Huey <jackh726@gmail.com>"]
edition = "2021"
license = "MIT"
description = "A library and associated tools for reading and writing bigwigs and bigbeds"
keywords = ["bigwig", "bio"]

[dependencies]
byteorder = "1"
byteordered = "0.6.0"
crossbeam-channel = "0.5.0"
crossbeam-utils = "0.8.0"
tempfile = "3.1.0"
futures = { version = "0.3.6", features = ["thread-pool"] }
parking_lot = { version = "0.11.0" }
serde = { version = "1.0", features = ["derive"] }
clap = "3.2.0"
itertools = "0.10.0"
bincode = "1.3.1"
attohttpc = { version = "0.18.0", optional = true }
libdeflater = "0.7.0"

[dev-dependencies]
rand = "0.8.0"

[profile.release]
lto = false
debug-assertions = true
debug = true

[profile.dev]
opt-level = 3

[lib]
name = "bigtools"
path = "src/lib.rs"

[[bin]]
name = "test"
required-features = ["remote"]

[features]
default = ["remote"]
remote = ["attohttpc"]

